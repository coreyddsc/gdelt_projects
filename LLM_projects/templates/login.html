<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Main container for centering content -->
    <div class="login-container">
        <!-- Header for the login form -->
        <h2>Login</h2>

        <!-- Display error messages if present -->
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}

        <!-- Login form -->
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>

            <!-- Google login button -->
            <button class="gsi-material-button" style="
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
                border: 1px solid #dcdcdc;
                border-radius: 4px;
                padding: 10px 15px;
                width: 100%;
                cursor: pointer;
                transition: box-shadow 0.3s ease;
                font-size: 14px;
                font-family: Arial, sans-serif;
                color: #5f6368;
                font-weight: 500;
            ">
                <div style="display: flex; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 18px; height: 18px; margin-right: 12px;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                    <span>Continue with Google</span>
                </div>
            </button>

        </form>

        <!-- New user registration link -->
        <div class="new-user">
            <a href="/register">Create Account</a>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password">
            <a href="/reset-password">Forgot Password?</a>
        </div>

        <!-- Logout button (if the user is already logged in) -->
        {% if current_user.is_authenticated %}
        <div class="logout-button">
            <a href="/logout">Logout</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
